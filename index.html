<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Random Name Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>Boolean Random Name Picker</h1>
    </div>
    <div class="container">
        <div id="randomName"></div>
        <textarea 
            id="textarea"
            class="text-box" 
            placeholder="Paste the name list here"></textarea>
        <button id="generateName" class="btn">Generate</button>
    </div>
    <div class="footer">
        Created by Boolean Student &nbsp;
        <b>John Xander</b>
    </div>
</body>
</html>
